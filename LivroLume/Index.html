<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>LivroLume</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Clientes</h1>
	<ul id="client-list"></ul>
	
	<form id="user-form">
		<input type="number" id="id" placeholder="Id" required>
		<input type="text" id="nome" placeholder="Nome" required>
		<input type="text" id="plano" placeholder="Plano" required>
		<input type="text" id="livrosalugados" placeholder="Livros Alugados" required>
		<button type="submit">Adicionar Cliente</button>
	</form>
	
	<h2>ClientePF</h2>
	<ul id="clientpf-list"></ul>
	
	<form id="clientpf-form">
		<input type="number" id="id" placeholder="Id" required>
		<input type="text" id="nome" placeholder="Nome" required>
		<input type="text" id="plano" Placeholder="Plano" required>
		<input type="text" id="livrosalugados" placeholder="Livros Alugados" required>
		<input type="number" id="cpf" placeholder="CPF" required>
		<input type="number" id="rg" placeholder="RG" required>
		<input type="number" id="idade" placeholder="Idade" required>
		<button type="submit">Adicionar ClientePF</button>
	</form>	
	
	<h3>ClientePJ</h3>
	<ul id="clientpj-list"></ul>
	
	<form id="clientpj-form">
		<input type="number" id="id" placeholder="Id" required>
		<input type="text" id="nome" placeholder="Nome" required>
		<input type="text" id="plano" Placeholder="Plano" required>
		<input type="text" id="livrosalugados" placeholder="Livros Alugados" required>
		<input type="number" id="cnpj" placeholder="CNPJ" required>
		<input type="number" id="inscricaoestadual" placeholder="Inscrição Estadual" required>
		<button type="submit">Adicionar ClientePJ</button>
	</form>
	
	<h4>Livro</h4>
	<ul id="livro-list"></ul>
	
	<form id="livro-form">
		<input type="number" id="id" placeholder="Id" required>
		<input type="text" id="nome" placeholder="Nome" required>
		<input type="number" id="classificacaoindicativa" placeholder="Classificação Indicativa" required>
		<input type="text" id="genero" placeholder="Gênero" required>
		<input type="text" id="planodisponivel" placeholder="Plano Disponível" required>
		<input type="text" id="autor" placeholder="Autor" required>
		<button type="submit">Adicionar ClientePJ</button>
	</form>
	
	<script src="script.js"></script>
</body>
</html>
